/**
 * The Mezon server RPC protocol for games and apps.
 */
syntax = "proto3";

package mezon.api;

import "google/protobuf/struct.proto";
import "google/protobuf/wrappers.proto";

option go_package = "mezon/v2/common/api";

option java_multiple_files = true;
option java_outer_classname = "MezonApi";
option java_package = "com.mezon.mezon.api";

option csharp_namespace = "Mezon.Protobuf";

// A user with additional account details. Always the current user.
message Account {
  // The user object.
  User user = 1;
  // The email address of the user.
  string email = 2;
  // The qr code in the user's account.
  string qr_code = 3;
  // The UNIX time (for gRPC clients) or ISO string (for REST clients) when the user's email was verified.
  uint32 verify_time_seconds = 4;
  // The UNIX time (for gRPC clients) or ISO string (for REST clients) when the user's account was disabled/banned.
  uint32 disable_time_seconds = 5;
  // Logo url
  string logo = 6;
  // Splash screen url
  string splash_screen = 7;
  // E2ee encrypt private key
  string encrypt_private_key = 8;
  // password is setted
  bool password_setted = 9;
}

// Obtain a new authentication token using a refresh token.
message AccountRefresh {
  // Refresh token.
  string token = 1;
  // Extra information that will be bundled in the session token.
  map<string, string> vars = 2;
}

// Add one or more friends to the current user.
message AddFriendsRequest {
  // The account id of a user.
  repeated string ids = 1;
  // The account username of a user.
  repeated string usernames = 2;
}

// Add one or more friends to the current user.
message AddFriendsResponse {
  // The account id of a user.
  repeated string ids = 1;
  // The account username of a user.
  repeated string usernames = 2;
}

// Add users to a group.
message AddGroupUsersRequest {
  // The group to add users to.
  string group_id = 1;
  // The users to add.
  repeated string user_ids = 2;
}

// Authenticate against the server with a refresh token.
message SessionRefreshRequest {
  // Refresh token.
  string token = 1;
  // Extra information that will be bundled in the session token.
  map<string, string> vars = 2;
  // Whether to enable "Remember Me" for extended session duration.
  google.protobuf.BoolValue is_remember = 3;
}

// Log out a session, invalidate a refresh token, or log out all sessions/refresh tokens for a user.
message SessionLogoutRequest {
  // Session token to log out.
  string token = 1;
  // Refresh token to invalidate.
  string refresh_token = 2;
  // Device Id
  string device_id = 3;
  // FCM token from firebase
  string fcm_token = 4;
  // platform
  string platform = 5;
}

message IsBannedResponse {
  bool is_banned = 1;
  int32 expired_ban_time = 2;
}

message IsBannedRequest {
  string channel_id = 1;
}

// Ban users from a group.
message BanGroupUsersRequest {
  // The group to ban users from.
  string group_id = 1;
  // The users to ban.
  repeated string user_ids = 2;
}

// Block one or more friends for the current user.
message BlockFriendsRequest {
  // The account id of a user.
  repeated string ids = 1;
  // The account username of a user.
  repeated string usernames = 2;
}

// A message sent on a channel.
message ChannelMessage {
  // The clan this message belong to.
  string clan_id = 1;
  // The channel this message belongs to.
  string channel_id = 2;
  // The unique ID of this message.
  string message_id = 3;
  // The code representing a message type or category.
  int32 code = 4;
  // Message sender, usually a user ID.
  string sender_id = 5;
  // The username of the message sender, if any.
  string username = 6;
  // The avatar of user who send message
  string avatar = 7;
  // The content payload.
  string content = 8;
  // The name of the chat room, or an empty string if this message was not sent through a chat room.
  string channel_label = 9;
  // The clan logo
  string clan_logo = 10;
  // The category name
  string category_name = 11;
  // The clan nick name
  string display_name = 12;
  // The clan nick name
  string clan_nick = 13;
  // The clan avatar
  string clan_avatar = 14;
  // Emoji reaction
	bytes reactions = 15;
  // Message mention
  bytes mentions = 16;
  // Message attachment
  bytes attachments = 17;
  // Message reference
  bytes references = 18;
  // referenced message
  bytes referenced_message = 19;
  // create time in ms
  uint32 create_time_seconds = 20;
  // update time in ms
  uint32 update_time_seconds = 21;
  // channel mode
  int32 mode = 22;
  // hide editted
  bool hide_editted = 23;
  // is public
  bool is_public = 24;
  // topic
  string topic_id = 25;
}

// Mention to message
message MessageMention {
  // Mention id
  string id = 1;
  // mention user id
  string user_id = 2;
  // mention username
  string username = 3;
  // role id
  string role_id = 4;
  // role name
  string rolename = 5;
  // The UNIX time (for gRPC clients) or ISO string (for REST clients) when the message was created.
  uint32 create_time_seconds = 6;
  // start position from text
  int32 s = 7;
  // end position from text
  int32 e = 8;
}

// Mention to message
message NotificationInfo {
  // username
  string username = 1;
  // avatar
  string avatar = 2;
  // clan nick name
  string clan_nick = 3;
  // clan avatar
  string clan_avatar = 4;
  // display name
  string display_name = 5;
  // channel label
  string channel_label = 6;
  // channel type
  int32 channel_type = 7;
  // category name
  string category_name = 8;
  // clan name
  string clan_name = 9;
  // clan logo
  string clan_logo = 10;
  //
  ChannelDescription channel = 11;
}

// Emoji reaction by user
message MessageReaction {
  // Reaction id
  string id = 1;
  // An emoji id
  string emoji_id = 2;
  // An emoji shortname
  string emoji = 3;
  // User react to message
  string sender_id = 4;
  // Sender name
  string sender_name = 5;
  // avatar
  string sender_avatar = 6;
  // Action reaction delete or add
  bool action = 7;
  // count of emoji
  int32 count = 8;
  // channel id
  string channel_id = 9;
  // message id
  string message_id = 10;
  // clan id
  string clan_id = 11;
  // mode
  int32 mode = 12;
  // message sender id
  string message_sender_id = 13;
  // is public
  bool is_public = 14;
  // topic id
  string topic_id = 15;
  // emoji_recent_id
  string emoji_recent_id = 16;
}

// Message attachment
message MessageAttachment {
  // Attachment file name
  string filename = 1;
  // Attachment file size
  int64 size = 2;
  // Attachment url
  string url = 3;
  // Attachment file type
  string filetype = 4;
  // Attachment width
  int32 width = 5;
  // Attachment width
  int32 height = 6;
  // thumbnail
  string thumbnail = 7;
  // duration for video
  int32 duration = 8;
}

// Message reference
message MessageRef {
  // A message source
  string message_id = 1;
  // A message reference to
  string message_ref_id = 2;
  // content reference
  string content = 3;
  // has attachment
  bool has_attachment = 4;
  // Reference type. 0: reply
  int32 ref_type = 5;
  // original message sender
  string message_sender_id = 6;
  // original message sendre username
  string message_sender_username = 7;
  // original message sender avatar
  string mesages_sender_avatar = 8;
  // original sender clan nick name
  string message_sender_clan_nick = 9;
  // original sender display name
  string message_sender_display_name = 10;
}

// Message reference
message MessageDeleted {
  // A deleted message source
  string message_id = 1;
  // Who delete it
  string deletor = 2;
}

// A list of channel messages, usually a result of a list operation.
message ChannelMessageList {
  // A list of messages.
  repeated ChannelMessage messages = 1;
  // last seen message id by user
  ChannelMessageHeader last_seen_message = 2;
  // last sent message id
  ChannelMessageHeader last_sent_message = 3;
}

// Create a group with the current user as owner.
message CreateGroupRequest {
  // A unique name for the group.
  string name = 1;
  // A description for the group.
  string description = 2;
  // The language expected to be a tag which follows the BCP-47 spec.
  string lang_tag = 3;
  // A URL for an avatar image.
  string avatar_url = 4;
  // Mark a group as open or not where only admins can accept members.
  bool open = 5;
  // Maximum number of group members.
  int32 max_count = 6;
}

// Delete one or more friends for the current user.
message DeleteFriendsRequest {
  // The account id of a user.
  repeated string ids = 1;
  // The account username of a user.
  repeated string usernames = 2;
}

// Delete a group the user has access to.
message DeleteGroupRequest {
  // The id of a group.
  string group_id = 1;
}

// Delete one or more notifications for the current user.
message DeleteNotificationsRequest {
  // The id of notifications.
  repeated string ids = 1;
  // The category of notifications.
  int32 category = 2;
}

// Represents an event to be passed through the server to registered event handlers.
message Event {
  // An event name, type, category, or identifier.
  string name = 1;
  // Arbitrary event property values.
  map<string, string> properties = 2;
  // The time when the event was triggered.
  uint32 timestamp_seconds = 3;
  // True if the event came directly from a client call, false otherwise.
  bool external = 4;
}

// A friend of a user.
message Friend {
  // The friendship status.
  enum State {
    // The user is a friend of the current user.
    FRIEND = 0;
    // The current user has sent an invite to the user.
    INVITE_SENT = 1;
    // The current user has received an invite from this user.
    INVITE_RECEIVED = 2;
    // The current user has blocked this user.
    BLOCKED = 3;
  }

  // The user object.
  User user = 1;
  // The friend status.
  int32 state = 2; // one of "Friend.State".
  // Time of the latest relationship update.
  uint32 update_time_seconds = 3;
  // source id
  string source_id = 4;
}

// A collection of zero or more friends of the user.
message FriendList {
  // The Friend objects.
  repeated Friend friends = 1;
  // Cursor for the next page of results, if any.
  string cursor = 2;
}

// Fetch a batch of zero or more users from the server.
message UpdateUsersRequest {
  // The account username of a user.
  string display_name = 2;
  // The avarar_url of a user.
  string avatar_url = 3;
}

// A list of users belonging to a channel, along with their role.
message ChannelUserList {
  // A single user-role pair.
  message ChannelUser {
    // User.
    string user_id = 1;
    // Their relationship to the role.
    repeated string role_id = 2;
    // Id
    string id = 3;
    // thread id
    string thread_id = 4;
    // clan nick name
    string clan_nick = 5;
    // clan avatar
    string clan_avatar = 6;
    // clan Id
    string clan_id = 7;
    // added by
    string added_by = 8;
    // is banned
    bool is_banned = 9;
    // expired time
    int32 expired_ban_time = 10;
  }

  // User-role pairs for a channel.
  repeated ChannelUser channel_users = 1;
  // Cursor for the next page of results, if any.
  string cursor = 2;
  // channel id
  string channel_id = 3;
}

// A list of users belonging to a channel, along with their role.
message VoiceChannelUser {
  // voice user join id
  string id = 1;
  // User for a channel.
  string user_id = 2;
  // channel id
  string channel_id = 3;
  // participant
  string participant = 4;
}

// A list of users belonging to a channel, along with their role.
message VoiceChannelUserList {
  // list of voice channel user
  repeated VoiceChannelUser voice_channel_users = 1;
}

// channel attachment
message ChannelAttachment {
  // url attachment
  string id = 1;
  // file name
  string filename = 2;
  // filetype
  string filetype = 3;
  // size
  string filesize = 4;
  // url
  string url = 5;
  // uploader
  string uploader = 6;
  // timestamp
  uint32 create_time_seconds = 7;
  // message id.
  string message_id = 8;
  // width
  int32 width = 9;
  // height
  int32 height = 10;
}

// channel attachment list
message ChannelAttachmentList {
  // list attachment
  repeated ChannelAttachment attachments = 1;
}

// A list of users belonging to a clan, along with their role.
message ClanUserList {
  // A single user-role pair.
  message ClanUser {
    // User.
    User user = 1;
    // Their relationship to the role.
    repeated string role_id = 2;
    // from the `nick_name` field in the `clan_desc_profile` table.
    string clan_nick = 3;
    // from the `avatar_url` field in the `clan_desc_profile` table.
    string clan_avatar = 4;
    //
    string clan_id = 5;
  }

  // User-role pairs for a clan.
  repeated ClanUser clan_users = 1;
  // Cursor for the next page of results, if any.
  string cursor = 2;
  // clan id
  string clan_id = 3;
}

message RegistFcmDeviceTokenRequest {
  // The token
  string token = 1;
  //
  string device_id = 2;
  //
  string platform = 3;
  // voip token for IOS
  string voip_token = 4;
}

message RegistFcmDeviceTokenResponse {
  // The token
  string token = 1;
  //
  string device_id = 2;
  //
  string platform = 3;
}

// List a channel's message history.
message ListChannelMessagesRequest {
  // the clan id
  string clan_id = 1;
  // The channel ID to list from.
  string channel_id = 2;
  // The current message ID.
  string message_id = 3;
  // Max number of records to return. Between 1 and 100.
  google.protobuf.Int32Value limit = 4;
  // True if listing should be older messages to newer, false if reverse.
  google.protobuf.Int32Value direction = 5;
  //
  string topic_id = 6;
}

// List friends for a user.
message ListFriendsRequest {
  // Max number of records to return. Between 1 and 100.
  google.protobuf.Int32Value limit = 1;
  // The friend state to list.
  google.protobuf.Int32Value state = 2;
  // An optional next page cursor.
  string cursor = 3;
}

// List groups based on given filters.
message ListGroupsRequest {
  // List groups that contain this value in their names.
  string name = 1;
  // Optional pagination cursor.
  string cursor = 2;
  // Max number of groups to return. Between 1 and 100.
  google.protobuf.Int32Value limit = 3;
  // Language tag filter
  string lang_tag = 4;
  // Number of group members
  google.protobuf.Int32Value members = 5;
  // Optional Open/Closed filter.
  google.protobuf.BoolValue open = 6;
}

// List all users that are part of a group.
message ListGroupUsersRequest {
  // The group ID to list from.
  string group_id = 1;
  // Max number of records to return. Between 1 and 100.
  google.protobuf.Int32Value limit = 2;
  // The group user state to list.
  google.protobuf.Int32Value state = 3;
  // An optional next page cursor.
  string cursor = 4;
}

// List all users that are part of a channel.
message ListChannelUsersRequest {
  // The clan id
  string clan_id = 1;
  // The channel ID to list from.
  string channel_id = 2;
  // The channel type
  int32 channel_type = 3;
  // Max number of records to return. Between 1 and 100.
  google.protobuf.Int32Value limit = 4;
  // The group user state to list.
  google.protobuf.Int32Value state = 5;
  // An optional next page cursor.
  string cursor = 6;
}

// List all attachments that are part of a channel.
message ListChannelAttachmentRequest {
  // The clan id
  string clan_id = 1;
  // The channel ID to list from.
  string channel_id = 2;
  // The channel type
  string file_type = 3;
  // Max number of records to return. Between 1 and 100.
  int32 limit = 4;
  // The group user state to list.
  int32 state = 5;
  // An optional previous id for page.
  uint32 before = 6;
  // An optional next id for page.
  uint32 after = 7;
  // An optional around id for page.
  uint32 around = 8;
}

// List all users that are part of a clan.
message ListClanUsersRequest {
  // The clan ID to list from.
  string clan_id = 1;
}

// Get a list of unexpired notifications.
message ListNotificationsRequest {
  // The number of notifications to get. Between 1 and 100.
  google.protobuf.Int32Value limit = 1;
  // The clan id
  string clan_id = 2;
  //The current notification Id.
  string notification_id = 3;
  // The category (1: mentions, 2: mesages, 3: for you).
  int32 category = 4;
  // True if listing should be older notifications to newer, false if reverse.
  google.protobuf.Int32Value direction = 5;
}

// List the groups a user is part of, and their relationship to each.
message ListUserGroupsRequest {
  // ID of the user.
  string user_id = 1;
  // Max number of records to return. Between 1 and 100.
  google.protobuf.Int32Value limit = 2;
  // The user group state to list.
  google.protobuf.Int32Value state = 3;
  // An optional next page cursor.
  string cursor = 4;
}

// A notification in the server.
message Notification {
  // ID of the Notification.
  string id = 1;
  // Subject of the notification.
  string subject = 2;
  // Content of the notification in JSON.
  bytes content = 3;
  // Category code for this notification.
  int32 code = 4;
  // ID of the sender, if a user. Otherwise 'null'.
  string sender_id = 5;
  // The UNIX time (for gRPC clients) or ISO string (for REST clients) when the notification was created.
  uint32 create_time_seconds = 6;
  // True if this notification was persisted to the database.
  bool persistent = 7;
  // ID of clan
  string clan_id = 8;
  // ID of channel
  string channel_id = 9;
  // mode of
  int32 channel_type = 10;
  //
  string avatar_url = 11;
  //
  ChannelDescription channel = 12;
  //
  string topic_id = 13;
  // category.
  int32 category = 14;
}

//
message EmojiRecent {
  // ID of the emoji.
  string emoji_recents_id = 1;
  //
  string emoji_id = 2;
  // The UNIX time (for gRPC clients) or ISO string (for REST clients) when the emoji was created.
  uint32 update_time_seconds = 3;
}

// A collection of zero or more notifications.
message EmojiRecentList {
  // Collection of emojiRecents.
  repeated EmojiRecent emoji_recents = 1;
}

// A collection of zero or more notifications.
message NotificationList {
  // Collection of notifications.
  repeated Notification notifications = 1;
  // Use this cursor to paginate notifications. Cache this to catch up to new notifications.
  string cacheable_cursor = 2;
}

// Promote a set of users in a group to the next role up.
message PromoteGroupUsersRequest {
  // The group ID to promote in.
  string group_id = 1;
  // The users to promote.
  repeated string user_ids = 2;
}

// Demote a set of users in a group to the next role down.
message DemoteGroupUsersRequest {
  // The group ID to demote in.
  string group_id = 1;
  // The users to demote.
  repeated string user_ids = 2;
}

// Execute an Lua function on the server.
message Rpc {
  // The identifier of the function.
  string id = 1;
  // The payload of the function which must be a JSON object.
  string payload = 2;
  // The authentication key used when executed as a non-client HTTP request.
  string http_key = 3;
}

// A user's session used to authenticate messages.
message Session {
  // True if the corresponding account was just created, false otherwise.
  bool created = 1;
  // Authentication credentials.
  string token = 2;
  // Refresh token that can be used for session token renewal.
  string refresh_token = 3;
  // User id
  string user_id = 4;
  // Whether to enable "Remember Me" for extended session duration.
  bool is_remember = 5;
  // api url
  string api_url = 6;
  // id token for zklogin
  string id_token = 7;
}

// Update username
message UpdateUsernameRequest {
  string username = 1;
  string display_name = 2;
}

// Update a user's account details.
message UpdateAccountRequest {
  // The display name of the user.
  google.protobuf.StringValue display_name = 1;
  // A URL for an avatar image.
  google.protobuf.StringValue avatar_url = 2;
  // The language expected to be a tag which follows the BCP-47 spec.
  google.protobuf.StringValue lang_tag = 3;
  // The location set by the user.
  google.protobuf.StringValue location = 4;
  // The timezone set by the user.
  google.protobuf.StringValue timezone = 5;
  // update about me
  google.protobuf.StringValue about_me = 6;
  // date of birth
  uint32 dob_seconds = 7;
  // logo url
  google.protobuf.StringValue logo = 8;
  // splash screen
  google.protobuf.StringValue splash_screen = 9;
  // e2ee encrypt private key
  string encrypt_private_key = 10;
  // The email of the user's account.
  google.protobuf.StringValue email = 11;
}

// Update fields in a given group.
message UpdateGroupRequest {
  // The ID of the group to update.
  string group_id = 1;
  // Name.
  google.protobuf.StringValue name = 2;
  // Description string.
  google.protobuf.StringValue description = 3;
  // Lang tag.
  google.protobuf.StringValue lang_tag = 4;
  // Avatar URL.
  google.protobuf.StringValue avatar_url = 5;
  // Open is true if anyone should be allowed to join, or false if joins must be approved by a group admin.
  google.protobuf.BoolValue open = 6;
}

message UpdateCategoryDescRequest {
  // The ID of the group to update.
  string category_id = 1;
  string category_name = 2;
  string clan_id = 3;
}

// A user in the server.
message User {
  // The id of the user's account.
  string id = 1;
  // The username of the user's account.
  string username = 2;
  // The display name of the user.
  string display_name = 3;
  // A URL for an avatar image.
  string avatar_url = 4;
  // The language expected to be a tag which follows the BCP-47 spec.
  string lang_tag = 5;
  // The location set by the user.
  string location = 6;
  // The timezone set by the user.
  string timezone = 7;
  // custom status
  string user_status = 8;
  // Indicates whether the user is currently online.
  bool online = 9;
  // The phone number
  string phone_number = 10;
  // Number of related edges to this user.
  int32 edge_count = 11;
  // The UNIX time (for gRPC clients) or ISO string (for REST clients) when the user was created.
  uint32 create_time_seconds = 12;
  // The UNIX time (for gRPC clients) or ISO string (for REST clients) when the user was last updated.
  uint32 update_time_seconds = 13;
  // About me
  string about_me = 14;
  // Join time
  uint32 join_time_seconds = 15;
  // Platform
  bool is_mobile = 16;
  // dob
  uint32 dob_seconds = 17;
  // Mezone id
  string mezon_id = 18;
  // list clan nick name
  repeated string list_nick_names = 19;
  // online, offline, invisible, idle, do not disturb
  string status = 20;
}

// A collection of zero or more users.
message Users {
  // The User objects.
  repeated User users = 1;
}

// Validation Provider,
enum StoreProvider {
  // Apple App Store
  APPLE_APP_STORE = 0;
  // Google Play Store
  GOOGLE_PLAY_STORE = 1;
  // Huawei App Gallery
  HUAWEI_APP_GALLERY = 2;
  // Facebook Instant Store
  FACEBOOK_INSTANT_STORE = 3;
}

// Environment where a purchase/subscription took place,
enum StoreEnvironment {
  // Unknown environment.
  UNKNOWN = 0;
  // Sandbox/test environment.
  SANDBOX = 1;
  // Production environment.
  PRODUCTION = 2;
}

// Clan profile information
message ClanDescProfile {
  // Clan id
  string clan_id =1;
  // Clan creator
  string creator_id  = 2;
  // Clan nick name
  string nick_name = 3;
  // Clan profile banner
  string profile_banner = 4;
  // Clan profile theme
  string profile_theme = 5;
  // Clan profile avatar
  string avatar_url = 6;
}

 // Update Clan profile information
 message UpdateClanDescProfileRequest {
  // Clan id
  string clan_id =1;
  // Clan nick name
  string nick_name = 2;
  // Clan profile banner
  string profile_banner = 3;
  // Clan profile theme
  string profile_theme = 4;
  // Clan profile avatar
  string avatar_url = 5;
}

